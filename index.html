<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carousel</title>
</head>
<body>
  <main>
    <section aria-label="Galerie d’images" class="carousel">
      <h2>Carousel d’images</h2>

      <button aria-label="Image précédente" id="prev">‹</button>

      <ul>
        <li aria-hidden="false">
          <figure>
            <img src="breakfast.jpg" alt="petit déjeuner" />
            <figcaption>croissant sur une planche de bois dans un style rustique</figcaption>
          </figure>
        </li>
        <li aria-hidden="true">
          <figure>
            <img src="lunch.jpg" alt="déjeuner" />
            <figcaption>steak grille avec des legumes et des herbes</figcaption>
          </figure>
        </li>
        <li aria-hidden="true">
          <figure>
            <img src="dinner.jpg" alt="Diner" />
            <figcaption>filet de zander plaque de legumes frais et d une sauce savoureuse</figcaption>
          </figure>
        </li>
      </ul>

      <button aria-label="Image suivante" id="next">›</button>
    </section>

    <script src="script.js" defer></script>
  </main>
</body>
</html>
