<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carousel accessible avec figure</title>
</head>
<body>
  <main>
    <section aria-label="Galerie d’images" class="carousel">
      <h2>Carousel d’images</h2>

      <button aria-label="Image précédente" id="prev">‹</button>

      <ul>
        <li aria-hidden="false">
          <figure>
            <img src="image1.jpg" alt="Montagne au coucher du soleil" />
            <figcaption>Montagne au coucher du soleil</figcaption>
          </figure>
        </li>
        <li aria-hidden="true">
          <figure>
            <img src="image2.jpg" alt="Plage avec palmiers" />
            <figcaption>Plage avec palmiers</figcaption>
          </figure>
        </li>
        <li aria-hidden="true">
          <figure>
            <img src="image3.jpg" alt="Forêt dense" />
            <figcaption>Forêt dense</figcaption>
          </figure>
        </li>
      </ul>

      <button aria-label="Image suivante" id="next">›</button>
    </section>

    <script src="script.js" defer></script>
  </main>
</body>
</html>
